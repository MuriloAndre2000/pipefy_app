  <body>
    <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>

      PipefyApp.initCall({
        'card-buttons': function(p, pipe) {
          return [
            {
              icon: './images/icon.svg',
              text: 'Test',
              callback: function(p) {

                  title: 'Sprint App',
                  items: [
                    "A", "B"
                  ]
                });
              },
            }
          ]
        }
      });
    </script>
